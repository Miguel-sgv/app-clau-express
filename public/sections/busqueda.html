<!-- Secci√≥n: B√∫squeda Avanzada -->
<section id="section-busqueda" class="section-view">
    <div class="section-container">
        <!-- Header de la secci√≥n -->
        <div class="section-header">
            <button class="btn-back" id="btn-back-busqueda">
                <span>‚Üê Volver</span>
            </button>
            <h1 class="section-title">üîç B√∫squeda Avanzada</h1>
        </div>

        <!-- Filtros con efecto liquid glass -->
        <div class="form-card" style="margin-bottom: 2rem;">
            <form id="form-busqueda" class="form-busqueda">
                <div class="form-group">
                    <label for="filtro-fecha-inicio" class="form-label">üìÖ Fecha Inicio</label>
                    <input type="date" id="filtro-fecha-inicio" class="form-input">
                </div>

                <div class="form-group">
                    <label for="filtro-fecha-fin" class="form-label">üìÖ Fecha Fin</label>
                    <input type="date" id="filtro-fecha-fin" class="form-input">
                </div>

                <div class="form-group">
                    <label for="filtro-mes" class="form-label">üìÜ Buscar por Mes</label>
                    <input type="month" id="filtro-mes" class="form-input" placeholder="Selecciona mes">
                </div>

                <div class="form-group">
                    <label for="filtro-zona" class="form-label">üè¢ Zona</label>
                    <select id="filtro-zona" class="form-input">
                        <option value="">Todas las zonas</option>
                        <option value="Coordinadora">Coordinadora</option>
                        <option value="Habitaciones">Habitaciones</option>
                        <option value="Guardia">Guardia</option>
                        <option value="Zona 0">Zona 0</option>
                        <option value="Zona SS">Zona SS</option>
                        <option value="Lavanderia">Lavander√≠a</option>
                        <option value="Corps">Corps</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="filtro-texto" class="form-label">üîé Buscar en notas</label>
                    <input type="text" id="filtro-texto" class="form-input" placeholder="Buscar...">
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-premium">
                        <div class="button-outer">
                            <div class="button-inner">
                                <span>üîç Buscar</span>
                            </div>
                        </div>
                    </button>
                    <button type="reset" class="btn-premium secondary">
                        <div class="button-outer">
                            <div class="button-inner">
                                <span>üîÑ Limpiar</span>
                            </div>
                        </div>
                    </button>
                </div>
            </form>
        </div>

        <!-- Resultados -->
        <div class="form-card">
            <div class="search-results-header">
                <h2 style="margin: 0; font-size: 1.5rem;">Resultados</h2>
                <button class="btn-premium small" id="btn-exportar" style="display: none;">
                    <div class="button-outer">
                        <div class="button-inner">
                            <span>üìÑ Exportar PDF</span>
                        </div>
                    </div>
                </button>
            </div>

            <div class="table-container" style="margin-top: 1rem;">
                <table class="records-table">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Zona</th>
                            <th>Hora Inicio</th>
                            <th>Hora Fin</th>
                            <th>Total Horas</th>
                            <th>Notas</th>
                        </tr>
                    </thead>
                    <tbody id="search-results-tbody">
                        <tr>
                            <td colspan="6" style="text-align: center; padding: 2rem;">
                                Usa los filtros para buscar registros
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div id="search-stats" style="margin-top: 1rem; display: none;">
                <p style="font-weight: 600; color: var(--text-primary);">
                    Total de horas: <span id="total-horas">0</span>h
                </p>
            </div>
        </div>
    </div>
</section>
