<!-- Secci√≥n: Lista de Registros -->
<link rel="stylesheet" href="/css/modal.css">
<section id="section-lista" class="section-view">
    <div class="section-container">
        <!-- Header de la secci√≥n -->
        <div class="section-header">
            <button class="btn-back" id="btn-back-lista">
                <span>‚Üê Volver</span>
            </button>
            <h1 class="section-title">üìã Lista de Registros</h1>
        </div>

        <!-- Tabla de registros con efecto liquid glass -->
        <div class="form-card">
            <div class="table-container">
                <table class="records-table" id="records-table">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Zona</th>
                            <th>Hora Inicio</th>
                            <th>Hora Fin</th>
                            <th>Total Horas</th>

                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="records-tbody">
                        <tr class="loading-row">
                            <td colspan="6" style="text-align: center; padding: 2rem;">
                                Cargando registros...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal para mostrar notas -->
    <div id="notes-modal" class="modal hidden">
        <div class="modal-overlay" onclick="closeNotesModal()"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3>üìù Notas del Registro</h3>
                <button class="btn-close-modal" id="btn-close-notes" onclick="closeNotesModal()">‚úï</button>
            </div>
            <div class="modal-body">
                <p id="notes-content"></p>
            </div>
        </div>
    </div>
</section>
