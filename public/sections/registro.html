<!-- Secci√≥n: Registro de Horas -->
<section id="section-registro" class="section-view active">
    <div class="section-container">
        <!-- Header de la secci√≥n -->
        <div class="section-header">
            <button class="btn-back" id="btn-back-registro">
                <span>‚Üê Volver</span>
            </button>
            <h1 class="section-title">‚è±Ô∏è Registro de Horas</h1>
        </div>

        <!-- Formulario con efecto liquid glass -->
        <div class="form-card">
            <form id="form-registro" class="form-registro">
                <!-- Fecha -->
                <div class="form-group">
                    <label for="fecha" class="form-label">üìÖ Fecha</label>
                    <input type="date" id="fecha" name="fecha" class="form-input" required>
                </div>

                <!-- Parador/Zona -->
                <div class="form-group">
                    <label for="parador" class="form-label">üè¢ Zona de Trabajo</label>
                    <select id="parador" name="parador" class="form-input" required>
                        <option value="">Selecciona una zona...</option>
                        <option value="Coordinadora">Coordinadora</option>
                        <option value="Habitaciones">Habitaciones</option>
                        <option value="Guardia">Guardia</option>
                        <option value="Zona 0">Zona 0</option>
                        <option value="Zona SS">Zona SS</option>
                        <option value="Lavanderia">Lavander√≠a</option>
                        <option value="Corps">Corps</option>
                    </select>
                </div>

                <!-- Hora de Inicio -->
                <div class="form-group">
                    <label for="horaInicio" class="form-label">‚è∞ Hora de Inicio</label>
                    <input type="time" id="horaInicio" name="horaInicio" class="form-input" required>
                </div>

                <!-- Hora de Fin -->
                <div class="form-group">
                    <label for="horaFin" class="form-label">‚è∞ Hora de Fin</label>
                    <input type="time" id="horaFin" name="horaFin" class="form-input" required>
                </div>

                <!-- Total de Horas (calculado autom√°ticamente) -->
                <div class="form-group">
                    <label for="totalHoras" class="form-label">‚è≥ Total de Horas</label>
                    <input type="number" id="totalHoras" name="totalHoras" class="form-input" step="0.5" readonly
                        placeholder="Se calcula autom√°ticamente">
                </div>

                <!-- Notas (opcional) -->
                <div class="form-group">
                    <label for="notas" class="form-label">üìù Notas (opcional)</label>
                    <textarea id="notas" name="notas" class="form-input form-textarea" rows="3"
                        placeholder="Agrega notas sobre este registro..."></textarea>
                </div>

                <!-- Botones de acci√≥n -->
                <div class="form-actions">
                    <button type="submit" class="btn-premium large">
                        <div class="button-outer">
                            <div class="button-inner">
                                <span>üíæ Guardar Registro</span>
                            </div>
                        </div>
                    </button>
                    <button type="reset" class="btn-premium large secondary">
                        <div class="button-outer">
                            <div class="button-inner">
                                <span>üîÑ Limpiar</span>
                            </div>
                        </div>
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>
